<ion-content color="colornuevo" padding>
  <form #form="ngForm" (ngSubmit)="login(form)">
      <ion-grid>
        <ion-row color="colornuevo" justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
              <div text-center padding style="color: #fff">
                  <h1 style="font-size:xx-large" ><strong> FINIXER </strong> </h1>
                </div>
              <div text-center>
              <h3 style="color:#fff;" > <strong> Accede </strong> </h3>
            </div>
            <div padding>
              <ion-item>
                <ion-input name="email" type="email" placeholder="Correo" ngModel required></ion-input>
              </ion-item>
              <ion-item>
                <ion-input name="password" type="password" placeholder="ContraseÃ±a" ngModel required></ion-input>
              </ion-item>
            </div>
            <div padding>
              <ion-button size="large" shape="round" type="submit" [disabled]="form.invalid" expand="block">Entrar</ion-button>
            </div>
          </ion-col>
        </ion-row>

        <ion-row >
            <ion-col text-center>
               <h6 style="color: #fff">Si no tienes cuenta,<br><a routerLink='/registrar'> registra aqui</a></h6>
              </ion-col>                            
        </ion-row>
      </ion-grid>
    </form>
  </ion-content>
