<ion-header >
  <ion-toolbar  color="colornuevo">
    <ion-title>Cuentas
      <ion-icon name="card"></ion-icon>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="colornuevo" padding>

    <ion-list class="bg-transparent">
        <ion-item-sliding *ngFor="let cuenta of cuentas">
          <ion-item >
            <ion-card color="transparent" >
                <ion-card-header>
                    <ion-card-title class="cardItems">{{cuenta.Nombre}}
                    </ion-card-title>
                </ion-card-header>

                <ion-card-content class="cardItems">
                    Tu saldo es de: $ {{cuenta.Cantidad}}
                </ion-card-content>

                <ion-row class="cardfooter">
                    <ion-col>
                        <ion-button float-left>
                            <ion-icon name="md-create"></ion-icon>
                        </ion-button>
                        <ion-button float-right>
                            <ion-icon name="md-trash"></ion-icon>
                        </ion-button>
                    </ion-col>
                  </ion-row>
            </ion-card>
          </ion-item>
        </ion-item-sliding>
      </ion-list>
    





  <ion-fab vertical="bottom" horizontal="end"  slot="fixed" >
    <ion-fab-button (click)="openModal()">
        <p *ngIf="dataReturned">{{dataReturned}}</p>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  
  </ion-fab>
</ion-content>
